</head>
    <main>
        <section class="reg-form">
            <form>
                <h3>Регистрация</h3>
                <input type="text" class="username" placeholder="Введите никнейм" required>
                <input type="email" class="mail" placeholder="Введите почту" required>
                <input type="password" class="password" placeholder="Введите пароль" required>
                <input type="password" class="rep-password" placeholder="Введите пароль повторно" required>
                <a href="home.html">На главную</a>
                <button class="reg-btn">Зарегестрироваться</button>
            </form>
        </section>
        
    </main>
